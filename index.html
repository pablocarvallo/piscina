<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mantenciones Piscina</title>
    
    <!-- Configuración PWA iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Piscina">
    
    <!-- Configuración del Icono para iOS -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="apple-touch-icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- html2canvas para capturas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- Configuración de Fuentes y Estilos iOS 18 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F2F2F7; /* iOS System Gray 6 */
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            user-select: none;
            overflow-x: hidden;
        }

        /* Estilo iOS 18 Glassmorphism y Sombras Suaves */
        .ios-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .ios-card:active {
            transform: scale(0.98);
        }

        .ios-btn {
            border-radius: 9999px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .ios-btn:active {
            opacity: 0.7;
            transform: scale(0.95);
        }

        /* Toggle Button Logic */
        .status-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid #E5E5EA;
            background: white;
            color: #8E8E93;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .status-btn.checked {
            background-color: #34C759; /* iOS Green */
            border-color: #34C759;
            color: white;
            transform: rotate(0deg);
        }

        .status-btn.crossed {
            background-color: #FF3B30; /* iOS Red */
            border-color: #FF3B30;
            color: white;
            transform: rotate(0deg);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Tabs Navigation */
        .tab-active {
            color: #007AFF;
        }
        .tab-inactive {
            color: #999;
        }

        /* Captura de pantalla: Ocultar elementos no deseados */
        .capturing .no-capture {
            display: none !important;
        }
        .capturing {
            border-radius: 0 !important;
            box-shadow: none !important;
            background: white !important;
            padding: 20px;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-gray-900 bg-blue-50">

    <!-- Header -->
    <header class="px-6 pt-4 pb-2 flex justify-between items-center z-10">
        <div>
            <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wide">REGISTRO DE PISCINA</h2>
            <!-- Clase 'capitalize' eliminada para permitir minúsculas controladas por JS -->
            <h1 class="text-3xl font-bold tracking-tight text-gray-900" id="appTitle">Cargando...</h1>
        </div>
        <button onclick="shareMonth()" class="ios-btn bg-white w-10 h-10 flex items-center justify-center rounded-full shadow-sm text-blue-500">
            <i class="ph ph-export text-xl"></i>
        </button>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto px-5 pb-24 pt-2 scroll-smooth" id="mainContainer">
        
        <!-- Vista: Mes Actual -->
        <div id="currentView" class="animate-enter block">
            <div id="captureArea" class="space-y-4">
                <!-- Se elimina el encabezado duplicado. Solo se deja el badge "Actual" -->
                <div class="flex items-center justify-end mb-2">
                    <span class="text-xs font-medium bg-blue-100 text-blue-600 px-3 py-1 rounded-full">Actual</span>
                </div>
                
                <!-- Lista de Semanas -->
                <div id="weeksList" class="space-y-3">
                    <!-- Las semanas se generan con JS aquí -->
                </div>
            </div>
            
            <div class="mt-8 text-center text-gray-400 text-sm">
                <p>Toca el círculo para cambiar el estado</p>
                <div class="flex justify-center gap-4 mt-2">
                    <span class="flex items-center gap-1"><div class="w-3 h-3 rounded-full border border-gray-300"></div> Pendiente</span>
                    <span class="flex items-center gap-1"><div class="w-3 h-3 rounded-full bg-green-500"></div> Hecho</span>
                    <span class="flex items-center gap-1"><div class="w-3 h-3 rounded-full bg-red-500"></div> No Hecho</span>
                </div>
            </div>
        </div>

        <!-- Vista: Historial -->
        <div id="historyView" class="hidden animate-enter">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Historial Completo</h3>
            <div id="historyList" class="space-y-6">
                <!-- Historial generado por JS -->
            </div>
            <div id="emptyHistory" class="hidden flex-col items-center justify-center py-10 text-gray-400">
                <i class="ph ph-clock-counter-clockwise text-4xl mb-2"></i>
                <p>No hay registros anteriores.</p>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation Bar (iOS Tab Bar style) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-gray-200 pb-[env(safe-area-inset-bottom)] pt-2 px-6 z-50">
        <div class="flex justify-around items-center h-16">
            <button onclick="switchTab('current')" id="btnTabCurrent" class="flex flex-col items-center gap-1 w-full tab-active transition-colors">
                <i class="ph ph-calendar-check text-2xl"></i>
                <span class="text-[10px] font-medium">Este Mes</span>
            </button>
            <button onclick="switchTab('history')" id="btnTabHistory" class="flex flex-col items-center gap-1 w-full tab-inactive transition-colors">
                <i class="ph ph-clock-counter-clockwise text-2xl"></i>
                <span class="text-[10px] font-medium">Historial</span>
            </button>
        </div>
    </nav>

    <!-- Modal de "Imagen Generada" -->
    <div id="shareModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-6 opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-3xl p-4 w-full max-w-sm shadow-2xl transform scale-95 transition-transform duration-300" id="shareModalContent">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-900">Resumen del Mes</h3>
                <button onclick="closeShareModal()" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-600">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div class="bg-gray-100 rounded-xl overflow-hidden border border-gray-200 mb-4 flex items-center justify-center min-h-[200px]">
                <img id="generatedImage" class="w-full h-auto object-contain" alt="Resumen de mantenciones">
            </div>
            <p class="text-center text-sm text-gray-500 mb-4">Mantén presionada la imagen para guardarla o compartirla.</p>
            <button onclick="closeShareModal()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-2xl active:scale-95 transition-transform">
                Listo
            </button>
        </div>
    </div>

    <script>
        // --- LOGICA DE DATOS Y FECHAS ---

        const STORAGE_KEY = 'pool_maintenance_v1';
        let maintenanceData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        // Configuración regional
        const monthsEs = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(maintenanceData));
            renderHistory(); // Actualizar historial en tiempo real si cambia algo
        }

        // Obtener todos los lunes de un mes específico
        function getMondaysOfMonth(year, monthIndex) {
            let d = new Date(year, monthIndex, 1);
            let mondays = [];
            
            // Buscar el primer lunes
            // getDay(): 0=Dom, 1=Lun, ...
            while (d.getDay() !== 1) {
                d.setDate(d.getDate() + 1);
            }

            // Mientras sigamos en el mismo mes
            while (d.getMonth() === monthIndex) {
                // Formato ISO simple YYYY-MM-DD para usar como ID
                const dateStr = d.toISOString().split('T')[0];
                const dayNum = d.getDate();
                mondays.push({ dateStr, dayNum, fullDate: new Date(d) });
                d.setDate(d.getDate() + 7);
            }
            return mondays;
        }

        // Obtener estado actual (0: null, 1: check, 2: cross)
        function getStatus(dateStr) {
            return maintenanceData[dateStr] || 0;
        }

        // Cambiar estado cíclicamente
        function toggleStatus(dateStr) {
            let current = getStatus(dateStr);
            let next = (current + 1) % 3; // 0 -> 1 -> 2 -> 0
            
            if (next === 0) {
                delete maintenanceData[dateStr];
            } else {
                maintenanceData[dateStr] = next;
            }
            saveData();
            renderWeeks();
        }

        // --- RENDERIZADO UI ---

        function renderWeeks() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11

            // Título principal: "Mantenciones" con M mayúscula + mes en minúsculas + año
            document.getElementById('appTitle').textContent = `Mantenciones ${monthsEs[currentMonth].toLowerCase()} ${currentYear}`;
            
            const weeks = getMondaysOfMonth(currentYear, currentMonth);
            const container = document.getElementById('weeksList');
            container.innerHTML = '';

            weeks.forEach(week => {
                const status = getStatus(week.dateStr);
                
                // Determinar clases visuales según estado
                let btnClass = '';
                let iconHtml = '';
                
                if (status === 1) {
                    btnClass = 'checked';
                    iconHtml = '<i class="ph ph-check font-bold"></i>';
                } else if (status === 2) {
                    btnClass = 'crossed';
                    iconHtml = '<i class="ph ph-x font-bold"></i>';
                }

                // Crear elemento HTML
                const weekEl = document.createElement('div');
                weekEl.className = 'ios-card p-4 flex justify-between items-center';
                weekEl.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-gray-900 font-semibold text-lg">Semana del ${week.dayNum}</span>
                        <span class="text-gray-400 text-xs mt-0.5 font-medium">${monthsEs[currentMonth]} ${currentYear}</span>
                    </div>
                    <button onclick="toggleStatus('${week.dateStr}')" class="status-btn ${btnClass} shadow-sm active:scale-90">
                        ${iconHtml}
                    </button>
                `;
                container.appendChild(weekEl);
            });
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = '';
            
            const now = new Date();
            const currentMonthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

            // Agrupar datos por Mes
            const groups = {};
            const keys = Object.keys(maintenanceData).sort().reverse(); // Ordenar fechas descendente

            if (keys.length === 0) {
                document.getElementById('emptyHistory').classList.remove('hidden');
                document.getElementById('emptyHistory').classList.add('flex');
                return;
            } else {
                document.getElementById('emptyHistory').classList.add('hidden');
                document.getElementById('emptyHistory').classList.remove('flex');
            }

            keys.forEach(dateStr => {
                // FIX: Usar componentes de fecha y Date.UTC para evitar el problema de la zona horaria 
                // que cambia el día/mes al crear el objeto Date.
                const [year, month, day] = dateStr.split('-').map(Number);
                const dateUTC = new Date(Date.UTC(year, month - 1, day)); // month - 1 porque es 0-indexed

                if(isNaN(dateUTC.getTime())) return; // Usar getTime() para una verificación de fecha más robusta.

                // Usar métodos UTC para extraer de forma fiable el año y el mes de la cadena
                const monthKey = `${dateUTC.getUTCFullYear()}-${String(dateUTC.getUTCMonth() + 1).padStart(2, '0')}`;
                
                // Opcional: Ocultar el mes actual del historial si se desea
                // if (monthKey === currentMonthStr) return; 

                if (!groups[monthKey]) {
                    groups[monthKey] = {
                        year: dateUTC.getUTCFullYear(),
                        monthIndex: dateUTC.getUTCMonth(),
                        items: []
                    };
                }
                groups[monthKey].items.push({ dateStr, status: maintenanceData[dateStr] });
            });

            // Renderizar Grupos
            Object.values(groups).forEach(group => {
                const groupEl = document.createElement('div');
                
                let itemsHtml = '';
                // Ordenar items dentro del mes (descendente)
                group.items.sort((a, b) => new Date(b.dateStr) - new Date(a.dateStr));

                group.items.forEach(item => {
                    // Ajuste preciso de día para visualización (split evita problemas de timezone UTC)
                    const dayDisplay = item.dateStr.split('-')[2]; 
                    
                    let statusIcon = '';
                    let statusText = '';
                    let statusColor = '';

                    if (item.status === 1) {
                        statusIcon = '<i class="ph ph-check-circle text-green-500 text-xl"></i>';
                        statusText = 'Realizada';
                        statusColor = 'text-green-600 bg-green-50';
                    } else {
                        statusIcon = '<i class="ph ph-x-circle text-red-500 text-xl"></i>';
                        statusText = 'No realizada';
                        statusColor = 'text-red-600 bg-red-50';
                    }

                    itemsHtml += `
                        <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-0">
                            <span class="text-gray-700 font-medium">Semana del ${parseInt(dayDisplay)}</span>
                            <div class="flex items-center gap-2 ${statusColor} px-2 py-1 rounded-lg text-xs font-bold uppercase tracking-wider">
                                ${statusText}
                                ${statusIcon}
                            </div>
                        </div>
                    `;
                });

                groupEl.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
                        <h4 class="text-lg font-bold text-gray-800 mb-3 border-b border-gray-100 pb-2 capitalize">
                            ${monthsEs[group.monthIndex]} ${group.year}
                        </h4>
                        <div>${itemsHtml}</div>
                    </div>
                `;
                container.appendChild(groupEl);
            });
        }

        // --- NAVEGACIÓN ---

        function switchTab(tab) {
            const currentView = document.getElementById('currentView');
            const historyView = document.getElementById('historyView');
            const btnCurrent = document.getElementById('btnTabCurrent');
            const btnHistory = document.getElementById('btnTabHistory');

            if (tab === 'current') {
                currentView.classList.remove('hidden');
                historyView.classList.add('hidden');
                
                btnCurrent.classList.add('tab-active');
                btnCurrent.classList.remove('tab-inactive');
                btnHistory.classList.remove('tab-active');
                btnHistory.classList.add('tab-inactive');
                
                // Reset scroll
                document.getElementById('mainContainer').scrollTop = 0;
            } else {
                renderHistory();
                currentView.classList.add('hidden');
                historyView.classList.remove('hidden');

                btnCurrent.classList.remove('tab-active');
                btnCurrent.classList.add('tab-inactive');
                btnHistory.classList.add('tab-active');
                btnHistory.classList.remove('tab-inactive');
            }
        }

        // --- COMPARTIR / CAPTURA ---

        async function shareMonth() {
            // Asegurar que estamos en la vista correcta
            switchTab('current');

            const element = document.getElementById('captureArea');
            
            // Estilizar para la captura
            const originalStyle = element.getAttribute('style');
            element.classList.add('capturing');
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 3, // Alta resolución
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });

                const imgData = canvas.toDataURL('image/png');
                
                // Mostrar Modal
                document.getElementById('generatedImage').src = imgData;
                const modal = document.getElementById('shareModal');
                const content = document.getElementById('shareModalContent');
                
                modal.classList.remove('hidden');
                // Forzar reflow
                void modal.offsetWidth;
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');

            } catch (err) {
                console.error("Error al capturar", err);
                // No modificaremos el appTitle, solo se registra el error.
            } finally {
                // Restaurar estilos
                element.classList.remove('capturing');
            }
        }

        function closeShareModal() {
            const modal = document.getElementById('shareModal');
            const content = document.getElementById('shareModalContent');
            
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            renderWeeks();
        });

    </script>
</body>
</html>
